<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./info.js"></script>
    <h2 class="text-center">EMI Calculator</h2>
    <div class="succuss">
        <div class=" mt-5 text-center">
            <p id="para1">Loan Amount <span id="lblloan"><b>&#8377 0</b></span></p> 

        </div>
        <div class=" mt-4 text-center">
            <span>&#8377 5000</span>
           <input type="range" class="w-50 " id="txtatm" value="5000" min="5000" max="200000" oninput="changeamount()">
           <span>&#8377 200000</span>
        </div>
        <div class="mt-5 text-center">
            <p id="para2">For <span id="lblyear"><b>0</b></span> Year</p>

        </div>
        <div class="mt-4 text-center">
            <span>1</span>
            <input type="range" class="w-50" id="txtsbi" value="1" min="1" max="7" oninput="changeyear()">
            <span>7</span>

        </div>
        <div class="mt-5 text-center">
            <p id="para3">Interest <span id="lblrate"><b>0%</b></span></p>

        </div>
        <div class="mt-4 text-center">
            <span>4%</span>
            <input type="range" class="w-50" id="txthdfc" value="4" max="10" min="4" oninput="changerate()">
            <span>10%</span>

        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary" onclick="calculator()">Calculate</button>

        </div>
        <p id="result" class="text-center"></p>
    </div>
    
</body>
</html>
